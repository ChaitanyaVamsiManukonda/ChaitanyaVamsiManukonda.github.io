<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="left">
            <a href="https://chaitanyavamsimanukonda.github.io/" class="button">HOME</a>
            <a href="https://chaitanyavamsimanukonda.github.io/skills" class="button">SKILLS</a>
            <a href="https://chaitanyavamsimanukonda.github.io/projects" class="button">PROJECTS</a>
            <a href="https://chaitanyavamsimanukonda.github.io/professionalexperience" class="button">PROFESSIONAL EXPERIENCE</a>
            <a href="https://chaitanyavamsimanukonda.github.io/academicexperience" class="button">ACADEMIC EXPERIENCE</a>
            <div class="buttonon">CONTACT ME</div>
        </div>
        <div class="right">
            <h1 class="title">Contact Me</h1>
            <p class="description">Please contact me using the form below (Estimated response time: less than 24hrs for valid requests)</p>
            <div>
                <form action="https://formspree.io/f/xkgwnabq" method="POST">
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact Number:</label></td>
                            <td><input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea id="message" name="message" required></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="contact-method">Preferred Contact Method:</label></td>
                            <td>
                                <select id="contact-method" name="contact-method" required>
                                    <option value="email">Email</option>
                                    <option value="phone">Phone</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Send</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
